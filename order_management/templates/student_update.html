{% load static%} {% block body %} {% include 'student_nav.html'%}


<div class="ui container login">
    <center><h1 style="margin-bottom: 20px">Recruiter Details</h1></center>
  <form
    class="ui form"
    name="signup"
    method="POST"
  >
    {% csrf_token %}
    <div class="two fields">
      <div class="field">
        <label for="fname">FirstName : </label>
        <input
          type="text"
          name="fname"
          id="fname"
          value="{{recruiter.user.first_name}}"
        />
      </div>
      <div class="field">
        <label for="lname">LastName : </label>
        <input
          type="text"
          name="lname"
          id="lname"
          value="{{recruiter.user.last_name}}"
        />
      </div>
    </div>
    {% comment %}
    <div class="two fields">
      {% endcomment %}
      {% comment %} <div class="field">
        <label for="company">Company *: </label>
        <input
          type="text"
          name="company"
          id="company"
          value="{{recruiter.company}}"
          readonly
        />
      </div> {% endcomment %}
      
    <div class="field">
      <label for="mobile">Mobile : </label>
      <input
        type="text"
        name="mobile"
        id="mobile"
        value="{{recruiter.mobile}}"
      />
    </div>
    <div class="field">
      <label for="email">Email *: </label>
      <input
        type="email"
        name="email"
        id="email"
        value="{{request.user.email}}"
        readonly
      />
    </div>
    
    <div style="display: flex; justify-content: space-around">
      <button class="btn" type="submit" value="submit">Update Details</button>
    </div>
  </form>
</div>

{% include 'footer.html'%} 
{% if error == "no" %}
<script>
  alert("Details Updated");
  window.location=('{% url 'student_home' %}')
</script>
{% endif %} {% if error == "yes" %}
<script>
  alert("Something went wrong,Try again!");
</script>
{% endif %} 
{% endblock %}
